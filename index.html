<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Form</title>

  <link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --green-light: hsl(148, 38%, 91%);
      --green-dark: hsl(169, 82%, 27%);
      --red: hsl(0, 66%, 54%);
      --gray: hsl(186, 15%, 59%);
      --dark: hsl(187, 24%, 22%);
      --white: #fff;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: "Karla", sans-serif;
      background: var(--green-light);
      padding: 1.5rem;
      color: var(--dark);
    }

    .container {
      max-width: 720px;
      margin: auto;
      background: var(--white);
      padding: 2rem;
      border-radius: 12px;
    }

    h1 {
      margin-bottom: 1.5rem;
    }

    form {
      display: grid;
      gap: 1rem;
    }

    .row {
      display: grid;
      gap: 1rem;
    }

    @media (min-width: 768px) {
      .row.two {
        grid-template-columns: 1fr 1fr;
      }
    }

    label {
      font-weight: 700;
    }

    input, textarea {
      width: 100%;
      padding: 0.75rem;
      border-radius: 6px;
      border: 1px solid var(--gray);
      font-family: inherit;
    }

    input:focus, textarea:focus {
      outline: 3px solid var(--green-dark);
      border-color: var(--green-dark);
    }

    fieldset {
      border: none;
      padding: 0;
    }

    legend {
      font-weight: 700;
      margin-bottom: 0.5rem;
    }

    .radio-group {
      display: flex;
      gap: 1rem;
    }

    .error {
      color: var(--red);
      font-size: 0.9rem;
    }

    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      overflow: hidden;
      clip-path: inset(100%);
      white-space: nowrap;
    }

    button {
      background: var(--green-dark);
      color: white;
      padding: 1rem;
      border: none;
      border-radius: 6px;
      font-weight: 700;
      cursor: pointer;
    }

    button:hover,
    button:focus {
      background: hsl(169, 82%, 22%);
    }

    .toast {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background: var(--dark);
      color: white;
      padding: 1rem 1.5rem;
      border-radius: 8px;
      display: none;
    }

    .toast.show {
      display: block;
    }
    #consent{

    }
  </style>
</head>
<body>

  <main class="container">
    <h1>Contact Us</h1>

    <form id="contactForm" novalidate>
      <!-- Names -->
      <div class="row two">
        <div>
          <label for="firstName">First Name <span aria-hidden="true">*</span></label>
          <input id="firstName" required aria-describedby="fn-error">
          <p class="error" id="fn-error"></p>
        </div>

        <div>
          <label for="lastName">Last Name <span aria-hidden="true">*</span></label>
          <input id="lastName" required aria-describedby="ln-error">
          <p class="error" id="ln-error"></p>
        </div>
      </div>

      <!-- Email -->
      <div>
        <label for="email">Email Address <span aria-hidden="true">*</span></label>
        <input id="email" type="email" required aria-describedby="email-error">
        <p class="error" id="email-error"></p>
      </div>

      <!-- Query Type -->
      <fieldset>
        <legend>Query Type <span aria-hidden="true">*</span></legend>
        <div class="radio-group">
          <label>
            <input type="radio" name="query" value="general">
            General Enquiry
          </label>
          <label>
            <input type="radio" name="query" value="support">
            Support Request
          </label>
        </div>
        <p class="error" id="query-error"></p>
      </fieldset>

      <!-- Message -->
      <div>
        <label for="message">Message <span aria-hidden="true">*</span></label>
        <textarea id="message" rows="4" required aria-describedby="msg-error"></textarea>
        <p class="error" id="msg-error"></p>
      </div>

      <!-- Consent -->
      <div style="display: flex; align-items: center;" >
        <input type="checkbox" id="consent" style="width: 15px;margin-right: 20px;">
        <label>
          <span>I consent to being contacted by the team</span>
        </label>
        <p class="error" id="consent-error"></p>
      </div>

      <button type="submit">Submit</button>
    </form>
  </main>

  <!-- Success Toast -->
  <div class="toast" role="alert" aria-live="assertive" id="toast">
    <strong>Message Sent!</strong>
    <p>Thanks for completing the form. We'll be in touch soon!</p>
  </div>

  <script>
    const form = document.getElementById("contactForm");
    const toast = document.getElementById("toast");

    form.addEventListener("submit", e => {
      e.preventDefault();
      let valid = true;

      const setError = (id, msg) => {
        document.getElementById(id).textContent = msg;
        valid = false;
      };

      document.querySelectorAll(".error").forEach(e => e.textContent = "");

      if (!firstName.value) setError("fn-error", "This field is required");
      if (!lastName.value) setError("ln-error", "This field is required");

      if (!email.value) {
        setError("email-error", "This field is required");
      } else if (!email.value.includes("@")) {
        setError("email-error", "Please enter a valid email address");
      }

      if (!document.querySelector("input[name='query']:checked")) {
        setError("query-error", "Please select a query type");
      }

      if (!message.value) setError("msg-error", "This field is required");
      if (!consent.checked) setError("consent-error", "Please give consent");

      if (valid) {
        toast.classList.add("show");
        form.reset();
        setTimeout(() => toast.classList.remove("show"), 5000);
      }
    });
  </script>

</body>
</html>
